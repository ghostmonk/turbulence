version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5001:5001"
    env_file:
      - .env
    environment:
      - PORT=5001
      - MONGO_USER=${MONGO_USER}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - MONGO_CLUSTER=${MONGO_CLUSTER}
      - MONGO_APP_NAME=${MONGO_APP_NAME}
      - MONGO_HOST=l0j2o.mongodb.net
      - ENVIRONMENT=development
    volumes:
      - ./backend:/app
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend
      target: build  # Use build stage for development
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NEXT_PUBLIC_API_URL=http://backend:5001
      - NODE_ENV=development
      - TAILWIND_MODE=watch
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev:docker

  mongo:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data: